<app-header></app-header>
<div class="bg-yellow-400 lg:w-4/12 m-auto my-10 shadow-lg">
  <div class="py-8 px-8 rounded-xl">
    <h1 class="font-medium text-2xl mt-3 text-center">Login</h1>
    <form action="" class="mt-6">
      <div class="my-5 text-sm">
        <label for="username" class="block text-black">Email</label>
        <input
          type="text"
          autofocus
          id="username"
          class="rounded-sm px-4 py-3 mt-3 bg-gray-300 w-full"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <div class="my-5 text-sm">
        <label for="password" class="block text-black">Password</label>
        <input
          type="password"
          id="password"
          class="rounded-sm px-4 py-3 mt-3 bg-gray-300 w-full"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />
        <div class="flex justify-end mt-2 text-gray-800">
          <a href="http://localhost:4200/signup">Forgot Password?</a>
        </div>
      </div>

      <button
        class="block text-center text-white bg-gray-800 p-3 rounded-sm hover:bg-black w-full"
        (click)="doLogin()"
        [(ngModel)]="btn"
        name="btn"
        ngDefaultControl
      >
        Login
      </button>
    </form>

    <div class="grid md:grid-cols-2"></div>

    <p class="mt-12 text-xs text-center text-red-800">
      Don't have an account?
      <a href="http://localhost:4200/signup" class="text-black"> Create One </a>
    </p>
  </div>
</div>
<app-footer></app-footer>
