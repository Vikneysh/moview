<div class="flex">
  <div class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto border-r">
    <h2 class="text-3xl font-semibold text-center text-pink-800">Admin</h2>

    <div class="flex flex-col justify-between mt-6">
      <aside>
        <ul>
          <li>
            <a
              class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md"
              href="http://localhost:4200/admin"
            >
              <span class="mx-4 font-medium">Dashboard</span>
            </a>
          </li>

          <li>
            <a
              class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200"
              href="http://localhost:4200/admin.inbox"
            >
              <span class="mx-4 font-medium">Inbox</span>
            </a>
          </li>

          <li>
            <a
              class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200"
              href="http://localhost:4200/admin.viewuser"
            >
              <span class="mx-4 font-medium">Users</span>
            </a>
          </li>

          <li>
            <a
              class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200"
              href="http://localhost:4200/userredirect"
            >
              <span class="mx-4 font-medium">Back</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </div>

  <div class="w-full h-full p-4 m-4 overflow-y-auto">
    <button
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-4s"
      (click)="exportexcel()"
    >
      Export as XLSX</button
    ><br /><br />
    <div class="flex">
      <br /><br />
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          id="user-table"
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th class="px-6 py-3">ID</th>
              <th class="px-6 py-3">Email</th>
              <th class="px-6 py-3">DOB</th>
              <th class="px-6 py-3">Edit</th>
              <th class="px-6 py-3">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
              *ngFor="let u of data; let i = index"
            >
              <td class="px-6 py-4">{{ data[i].id }}</td>
              <td class="px-6 py-4">{{ data[i].email }}</td>

              <td class="px-6 py-4">{{ data[i].dob }}</td>

              <td class="px-6 py-4 text-right">
                <a
                  href="#"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >Edit</a
                >
              </td>
              <td class="px-6 py-4 text-right">
                <button
                  (click)="deleteUserById(i)"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<table id="users-table" class="invisible">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>DOB</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of data; let i = index">
      <td>{{ data[i].id }}</td>
      <td>{{ data[i].email }}</td>
      <td>{{ data[i].dob }}</td>
    </tr>
  </tbody>
</table>
