<app-header> </app-header>
<div class="bg-yellow-300 h-64">
  <br /><br /><br /><br />
  <form class="ml-80 w-1/2 self-center">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
      >Search</label
    >
    <div class="relative">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Find Reviews and Ratings of Movies, TV Shows, and much more..."
        required
        [(ngModel)]="search"
        [matAutocomplete]="auto"
        name="search"
        (keyup)="populateList()"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let item of listdata; let i = index"
          [value]="listdata[i].title"
        >
          {{ listdata[i].title }}
        </mat-option>
      </mat-autocomplete>
      <button
        type="submit"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="searchMovie()"
      >
        Search
      </button>
    </div>
  </form>
  <br />
  <br />
  <br />
  <br />
  <div *ngIf="searchClicked">
    <table class="self-center align-center">
      <thead>
        <th>S.No</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Rating</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data[i].title }}</td>
          <td>{{ data[i].genre }}</td>
          <td>{{ data[i].year }}</td>
          <td>{{ data[i].rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  table,
  th,
  td {
    border: 1px solid;
    padding: 20px;
  }
  th {
    background-color: aqua;
  }
</style>
